{% extends 'blog/base.html' %}

{% block content %}

    <div class="center-stage">
        {% for post in post_list %}
            <div class="post">
                <h1 class="loader posttitle"><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <div class="date">
                    <p class="">Published on: {{ post.published_date|date:"D M Y" }}</p>
                </div>
                <a href="{% url 'blog:post_detail' pk=post.pk %}" class = "loader">Comments: {{ post.approved_comments.count }}</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
