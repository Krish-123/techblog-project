{% extends 'blog/base.html' %}

{% block title %}Post Form{% endblock %}

{% block content %}

    {% if not form.is_bound %}
        <h1>New Post</h1>
    {% else %}
        <h1>Edit Post</h1>
    {% endif %}
    
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default save" type="submit">Save</button>
    </form>

    <script>
        var editor = new MediumEditor('.editable');
    </script>

{% endblock %}
