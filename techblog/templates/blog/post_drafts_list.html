{% extends 'blog/base.html' %}

{% block title %}Drafts{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class='date'>Created: {{ post.created_date|date:'d-m-Y' }}</p>
        </div>
    {% endfor %}

{% endblock %}
